<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FOMO - Fear of Missing Out</title>
</head>
<body>
    <header>
        <img src="images/icon.png" alt="logo FOMO">
        <div class="text">
            <div class="title">
                Fear of Missing Out ?
            </div>
            <div class="description">
                Type a subject and don't miss a single related article!
            </div>
        </div>
    </header>
    <div class="form">
        <div class="topic">
            <label for="topic">Choose a topic:</label>
            <select id="topic" name="topic">
                <option>Football</option>
                <option>Tech</option>
                <option>Weather</option>
                <option>Transport</option>
                <option>Ariana Grande</option>
            </select>
        </div>
        <div class="date">
            <label for="date">From:</label>
            <select id="date" name="date">
                <option>today</option>
                <option>yesterday</option>
                <option>three days ago</option>
                <option>a week ago</option>
            </select>
        </div>
    </div>
    <div class="button">
    <button>Update Me</button>
    </div>
</body>
</html>
